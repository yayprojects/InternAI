# internAI-main/.github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # or master, depending on your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Use a stable Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build
      env:
        # Pass the API key from GitHub Secrets during the build process
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} 

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist # Vite's default output directory
        cname: example.com # Optional: If you have a custom domain
